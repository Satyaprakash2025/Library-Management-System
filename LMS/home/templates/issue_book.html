<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .header {
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
        }
        .container {
            margin: 20px;
        }
        .issue-book {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: auto;
        }
        .issue-book h2 {
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .form-group .message {
            color: #28a745;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Issue Book</h1>
    </div>
    <div class="container">
        <div class="issue-book">
            <h2>Issue a New Book</h2>
            <form>
                <div class="form-group">
                    <label for="book_name">Book Name:</label>
                    <!--<input type="text" id="book_name" name="book_name" required>-->
                    <select name="book_name" id="book_name"></select>
                    <option value="">--Select--</option>
                    <option value=""></option>
                </div>
                <div class="form-group">
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author" required>
                </div>
                <div class="form-group">
                    <label for="isbn_no">ISBN No.:</label>
                    <input type="text" id="isbn_no" name="isbn_no" required>
                </div>
                <div class="form-group">
                    <button type="submit">Issue Book</button>
                </div>
                {% csrf_token %}

                <div class="form-group">
                    <p class="message" id="message"></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
